# Veritabanı Ayarları
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./dataBase
    username: root
    password: 1234

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true

  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true

# E-posta Ayarları
  mail:
    host: 
    port: 
    username: 
    password:
    protocol: 
    properties:
      mail:
        smtp:
          auth: 
          starttls:
            enable: 
            required: 
          ssl:
            enable: 
            trust: 
